<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de Connexion</title>
    <!-- Link vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Logs de Connexion</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Utilisateur</th>
                            <th scope="col">Date/Heure de Connexion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemple de ligne de log -->
                        <tr>
                            <th scope="row">1</th>
                            <td>Utilisateur1</td>
                            <td>2024-03-15 10:30:00</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Utilisateur2</td>
                            <td>2024-03-15 11:00:00</td>
                        </tr>
                        <!-- Fin de l'exemple -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
