<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les administrateurs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <h1>Gérer les administrateurs</h1>

    <!-- Formulaire de création d'un administrateur -->
    <div id="creation_admin">
        <h2>Création d'un administrateur</h2>
        <form id="form_creation_admin" action="add_admin.php" method="post">
            <div>
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Créer</button>
        </form>
    </div>
    
    <!-- Tableau d'affichage des administrateurs -->

    <div id="tableau_admin">
        <iframe src="charger_admin.php" frameborder="10" height="1000" width="2000"></iframe>
    </div>
