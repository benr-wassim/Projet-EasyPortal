<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Administrateurs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <h1>Gestion des Administrateurs</h1>

    <!-- Formulaire pour créer un nouvel administrateur -->
    <h2>Créer un nouvel administrateur</h2>
    <form action="admin_management.php" method="post">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Mots de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">S'inscrire</button>
    </form>

    <!-- Formulaire pour supprimer un administrateur -->
    <h2>Supprimer un administrateur</h2>
    <form id="deleteAdminForm" action="admin_management.php" method="post">
        <label for="adminToDelete">Sélectionnez l'administrateur à supprimer :</label>
        <select id="adminToDelete" name="adminToDelete" required>
            <!-- Options seront ajoutées dynamiquement via JavaScript -->
        </select>
        <button type="submit" name="deleteAdmin">Supprimer</button>
    </form>

    <!-- Affichage des messages de succès ou d'erreur -->
    <div id="message"></div>

    <script src="admin_management.js"></script>
</body>
</html>
