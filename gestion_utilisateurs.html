<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <!-- Link vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestion des Utilisateurs</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="nomUtilisateur" class="form-label">Nom de l'Utilisateur</label>
                        <input type="text" class="form-control" id="nomUtilisateur" placeholder="Entrez le nom de l'utilisateur">
                    </div>
                    <div class="mb-3">
                        <label for="typeUtilisateur" class="form-label">Type d'Utilisateur</label>
                        <select class="form-select" id="typeUtilisateur">
                            <option value="total">Utilisateur Total</option>
                            <option value="restreint">Utilisateur Restreint</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
                </form>
                <hr>
                <h2>Liste des Utilisateurs</h2>
                <ul class="list-group">
                    <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Link vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script JavaScript pour gérer l'ajout d'utilisateurs -->
    <script>
        // Fonction pour ajouter un utilisateur à la liste
        function ajouterUtilisateur() {
            var nomUtilisateur = document.getElementById("nomUtilisateur").value;
            var typeUtilisateur = document.getElementById("typeUtilisateur").value;
            
            var listeUtilisateurs = document.getElementById("listeUtilisateurs");
            var nouvelUtilisateur = document.createElement("li");
            nouvelUtilisateur.className = "list-group-item";
            nouvelUtilisateur.textContent = "Nom: " + nomUtilisateur + " - Type: " + typeUtilisateur;
            listeUtilisateurs.appendChild(nouvelUtilisateur);
        }

        // Ajouter un écouteur d'événement pour soumettre le formulaire
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher la soumission du formulaire
            ajouterUtilisateur(); // Appeler la fonction pour ajouter l'utilisateur
            document.querySelector("form").reset(); // Réinitialiser le formulaire
        });
    </script>
</body>
</html>
